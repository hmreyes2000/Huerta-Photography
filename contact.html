<section>
    <div class="contact-text">
        <h1>Contact.</h1>
        <br><br>
        <p>Please use this form to inquire about the rights to a photo or to schedule a shoot.</p>
        <br><br>
        <div class="icons">
            <a href="https://www.instagram.com/reyes.hm/"><i class="fab fa-instagram"></i></a>
            <a href="hmreyes2000@gmail.com"><i class="far fa-envelope"></i></a>
        </div>
    </div>
    <div class="container">
        <form action="https://formspree.io/f/xrgoowdz" method="POST" id="my-form">
            <div>
                <!--first name-->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="" required="required">
                <!--last name-->
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="" required="required">
            </div>
            <div>
                <!--Email-->
                <label for="email">Email</label>
                <input type="text" id="name" name="email" placeholder="" required="required">
            </div>
            <!--message-->
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="" rows="9" cols="50"></textarea>
            </div>
            <br>
            <div class="button-wrapper">
                <!--submit button-->
                <button class="button" type="submit" name="submit">Send</button>
            </div>
            <div id="status"></div>
        </form>
    </div>
</section>
